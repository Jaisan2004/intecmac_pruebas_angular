<ngx-spinner size="medium" color="#fff" type="square-jelly-box">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
<div id="cuerpo">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-1"><button title="Volver al listado PQRS" class="btn btn-secondary" type="submit"
                    routerLink="/PQRS">Volver</button></div>
            <div class="col-md-10">
                <h1>CLIENTES</h1>
            </div>
            <div class="col-md-1"><button title="Agregar nuevo plan de accion a la PQRS {{pqrs_id}}"
                    class="btn btn-success" type="submit"
                    routerLink="/AgregarPlanAccionPqrs/{{pqrs_id}}">Agregar</button></div>
        </div>
        <input type="text" class="form-control" placeholder="Flitar por cargo" (keyup)="updateFilter($event)" />
    </div>
    <div>
<br>
        <section *ngIf="dataSource.data" class="example-table-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> {{column.name}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
                </ng-container>

                <ng-container matColumnDef="Estado" stickyEnd>
                    <th id="Estado" mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td id="Estado" mat-cell *matCellDef="let element"> {{element.ppa_estado}} <br>
                        <i class="bi bi-check-circle-fill" *ngIf="element.ppa_estado === 'CERRADO'"
                            style="color: green;font-size: 2em;"></i>
                        <i class="bi bi-x-circle-fill" *ngIf="element.ppa_estado === 'PENDIENTE'"
                            style="color: red;font-size: 2em;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Acciones" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> <button title="Modificar Plan de acciÃ³n"
                            class="btn btn btn-outline-light"
                            routerLink="/ModificarPlanAccionPqrs/{{element.ppa_id}}"><img
                                src="../../../assets/lapiz.png"></button>

                        <button class="btn btn btn-outline-light" title="Actualizar la informacion"
                            (click)="getListCliente()">

                            <img src="../../../../assets/actualizar.png" alt="actualizar">

                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <div *ngIf="dataSource.data.length === 0">
                <h2>No Existen Clientes en la Base de Datos</h2>
            </div>
            <br>
            <mat-paginator [pageSizeOptions]="[15, 20, 25]" showFirstLastButtons
                aria-label="Select page de periodic elements">
            </mat-paginator>
        </section>
    </div>
</div>
