<div id="cuerpo">
    <div class="container mt-3">
        <button class="btn btn-outline-light" routerLink="/PQRS"><i class="bi bi-box-arrow-left"></i></button>
        <h3>Modificar PQRS</h3>
        <br>
        <form class="row  g-3">
            <div class="form-floating mb-3">
                <input [(ngModel)]="pqrs_fecha_recepcion" name="fecha_recepcion" class="form-control" type="text" id="fecha_recepcion" disabled>
                <label class="form-label" for="fecha_recepcion">Fecha Recepcion</label>
            </div>
            <div class="form-floating mb-3">
                <select id="cliente" name="cliente" class="form-select" *ngIf="dataClienteOpcion"
                    aria-label="Default select example" [(ngModel)]="cli_id" required (change)="getInfoCliente(cli_id)">
                    <option *ngFor="let option of dataClienteOpcion" [value]="option.cli_id">{{option.cli_nombre}}
                    </option>
                </select>
                <label class="form-label" for="cliente">Cliente</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <input [(ngModel)]="cli_zona" name="zona" class="form-control" type="text" id="zona" disabled>
                <label class="form-label" for="zona">Zona</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <input [(ngModel)]="cli_asesor" name="asesor" class="form-control" type="text" id="asesor" disabled>
                <label class="form-label" for="asesor">Asesor</label>
            </div>
            <div class="form-floating mb-3">
                <select id="producto" class="form-select" *ngIf="dataProductoOption" aria-label="Default select example"
                    [(ngModel)]="prod_id" name="producto" required>
                    <option *ngFor="let option of dataProductoOption" [value]="option.prod_id">
                        {{option.prod_descripcion}}</option>
                </select>
                <label class="form-label" for="producto">Producto</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <input class="form-control" [(ngModel)]="pqrs_lote" name="lote" type="text" id="lote" required>
                <label class="form-label" for="lote">Lote</label>
                <div class="valid-feedback">
                    Ok
                </div>
                <div class="invalid-feedback">
                    Seleccionar el cliente
                </div>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <input class="form-control" [(ngModel)]="pqrs_prod_cantidad" name="cantidad" type="number" id="cantidad" errorTailor>
                <label class="form-label" for="cantidad">Cantidad</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" [(ngModel)]="pqrs_doc" name="documento" type="text" id="documento" required>
                <label class="form-label" for="documento">Documento</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" [(ngModel)]="pqrs_descripcion" id="descripcion" name="descripcion" (keyup)="onKeyDescripcion($event)" style="height: 100px"></textarea>
                <label class="form-label" for="descripcion">Descripcion {{contadorDes}}/5000</label>
                <span></span>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" [(ngModel)]="pqrs_analisis" name="analisis" id="analisis" (keyup)="onKeyAnalisis($event)" style="height: 100px"></textarea>
                <label class="form-label" for="analisis">Analisis {{contadorAnalisis}}/5000</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" [(ngModel)]="costo" name="costo" type="number" id="costo" required>
                <label class="form-label" for="costo">Costo</label>
            </div>
            <div class="form-floating mb-3">
                <select id="causa" class="form-select" *ngIf="dataPqrsCausa" [(ngModel)]="pqrs_causa_raiz_id" name="causa"
                    aria-label="Default select example" required>
                    <option *ngFor="let option of dataPqrsCausa" [value]="option.pcr_id">{{option.pcr_causa}}</option>
                </select>
                <label class="form-label" for="causa">Causa Raiz</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <select id="cargo" class="form-select" *ngIf="dataCargos" [(ngModel)]="carg_id" name="cargo"
                    aria-label="Default select example" required>
                    <option *ngFor="let option of dataCargos" [value]="option.carg_id">{{option.carg_nombre}}</option>
                </select>
                <label class="form-label" for="cargo">Cargo Generador</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <select id="tipo" class="form-select" *ngIf="dataPqrsTipo" [(ngModel)]="pt_id" name="tipo" aria-label="Default select example" required>
                    <option *ngFor="let option of dataPqrsTipo" [value]="option.pt_id">{{option.pt_tipologia}}</option>
                </select>
                <label class="form-label" for="tipo">Tipologia</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" [(ngModel)]="pqrs_documento_cruce" name="doc_cruce" type="text" id="doc_cruce" required>
                <label class="form-label" for="doc_cruce">Documento Cruce</label>
            </div>
            <div class="form-floating mb-3">
                <select id="estado" class="form-select" [(ngModel)]="pqrs_estado" name="estado" aria-label="Default select example" required>
                    <option value="1">PENDIENTE</option>
                    <option value="2">CERRADO</option>
                </select>
                <label class="form-label" for="tipo">Estado</label>
            </div>
            <div class="mb-3 col-md-6">
                <button type="submit" class="btn btn-secondary" style="width: 100%;" routerLink="/PQRS">Volver</button>
            </div>
            <div class="mb-3 col-md-6">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Actualizar</button>
            </div>
        </form>


    </div>
</div>
