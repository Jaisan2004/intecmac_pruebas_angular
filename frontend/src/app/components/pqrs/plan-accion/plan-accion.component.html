<div id="cuerpo">
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-1"><button class="btn btn-secondary" type="submit" routerLink="/PQRS">Volver</button></div>
      <div class="col-md-10"><h1>PQRS</h1> <h3>Planes de accion</h3></div>
      <div class="col-md-1"><button class="btn btn-success" type="submit" routerLink="/AgregarPlanAccionPqrs/{{pqrs_id}}">Agregar</button></div>
    </div>
      <input type="text" placeholder="Flitar por cargo"
        (keyup)="updateFilter($event)" />
    </div>
    <div>
      <div class="example-container mat-elevation-z8">
          <div class="example-loading-shade">
            @if (isLoadingResults) {
              <mat-spinner></mat-spinner>
            }
            </div>
          </div>

      <section *ngIf="dataSource.data.length > 0" class="example-table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
    
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
            <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
          </ng-container>

          <ng-container matColumnDef="Estado" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.ppa_estado}}
              <i class="bi bi-check-circle-fill" *ngIf="element.ppa_estado === 'CERRADO'"
                style="color: green;font-size: 2em;"></i>
              <i class="bi bi-x-circle-fill" *ngIf="element.ppa_estado === 'PENDIENTE'"
                style="color: red;font-size: 2em;"></i>
            </td>
          </ng-container>    
    
          <ng-container matColumnDef="Acciones" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn btn-outline-light"
                routerLink="/ModificarPlanAccionPqrs/{{element.ppa_id}}"><img src="../../../assets/lapiz.png"></button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page de periodic elements">
        </mat-paginator>
      </section>
      <section id="noData" *ngIf="dataSource.data.length === 0" class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
    
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
            <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>

          <ng-container matColumnDef="Estado" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
            </td>
          </ng-container>    
    
          <ng-container matColumnDef="Acciones" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </table>
        <br>
        <h2>No existen planes de acci√≥n para esta PQRS</h2>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page de periodic elements">
        </mat-paginator>
      </section>
    </div>
  </div>
