<div id="cuerpo">
  <div class="container">
    <div class="row">
    <div class="col-md-11"><h3>PQRS</h3></div>
    <div class="col-md-1"><button class="btn btn-success" type="submit" routerLink="/agregarPqrs">Agregar</button></div>
  </div>
    <input type="text" placeholder="Flitar por client"
      (keyup)="updateFilter($event)" />
  </div>
  <div>
    <ngx-datatable *ngIf="rows && rows.length > 0" #table class="material" [rows]="rows" [columns]="columns"
      [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10">
    </ngx-datatable>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>
