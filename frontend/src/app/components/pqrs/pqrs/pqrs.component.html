<div id="cuerpo">
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-11">
        <h1>PQRS</h1>
      </div>
      <div class="col-md-1"><button class="btn btn-success" title="Agregar PQRS Nueva" type="submit" routerLink="/agregarPqrs">Agregar</button>
      </div>
    </div>
    <input type="text" title="filtrar por cliente" placeholder="Flitar por client" (keyup)="updateFilter($event)" />
  </div>

  <section class="example-container mat-elevation-z8" tabindex="0">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
          <th mat-header-cell *matHeaderCellDef> {{column.titulo}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
        </ng-container>

        <ng-container matColumnDef="Días Gestión">
          <th mat-header-cell *matHeaderCellDef> Días Gestión </th>
          <td mat-cell *matCellDef="let element">
            <span
              [ngStyle]="{'color': diasProceso(element.pqrs_fecha_recepcion, element.pqrs_fecha_respuesta) > 8 ? 'red' : ''}">
              {{diasProceso(element.pqrs_fecha_recepcion, element.pqrs_fecha_respuesta)}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Evidencia">
          <th mat-header-cell *matHeaderCellDef> Evidencia </th>
          <td mat-cell *matCellDef="let element">
            <a *ngIf="element.pqrs_evidencia" title="Evidencia de la PQRS {{element.pqrs_id}}" [href]="element.pqrs_evidencia" target="_blank"
              rel="noopener noreferrer"><img [src]="element.pqrs_evidencia" alt="" width="100%"></a>
          </td>
        </ng-container>

        <ng-container matColumnDef="estado" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td id="Estado" mat-cell *matCellDef="let element"> {{element.pe_estado}}
            <i class="bi bi-check-circle-fill" *ngIf="element.pe_estado === 'CERRADO'"
              style="color: green;font-size: 2em;"></i>
            <i class="bi bi-x-circle-fill" *ngIf="element.pe_estado === 'PENDIENTE'"
              style="color: red;font-size: 2em;"></i>
          </td>
        </ng-container>

        <ng-container matColumnDef="Acciones" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">

            <button class="btn btn btn-outline-light" title="Modificar PQRS" routerLink="/modificarPqrs/{{element.pqrs_id}}">

              <img src="../../../assets/lapiz.png">

            </button>

            <button class="btn btn btn-outline-light" title="Planes de Mejora de la PQRS" routerLink="/planAccionPqrs/{{element.pqrs_id}}">

              <img src="../../../assets/calendario.png">

            </button>
            
            <button class="btn btn btn-outline-light" title="Actualizar la informacion" (click)="getListPqrs()">

              <img src="../../../../assets/actualizar.png" alt="actualizar">

            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>

</div>
