<div id="cuerpo">
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-11">
        <h1>PQRS</h1>
      </div>
      <div class="col-md-1"><button class="btn btn-success" type="submit" routerLink="/agregarPqrs">Agregar</button>
      </div>
    </div>
    <input type="text" placeholder="Flitar por client" />
  </div>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade">
      @if (isLoadingResults) {
        <mat-spinner></mat-spinner>
      }
      </div>
    </div>

  <!--(keyup)="updateFilter($event)"
   -->
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
      </ng-container>

      <ng-container matColumnDef="Días Gestión">
        <th mat-header-cell *matHeaderCellDef> Días Gestión </th>
        <td mat-cell *matCellDef="let element">
          <span [ngStyle]="{'color': diasProceso(element.pqrs_fecha_recepcion, element.pqrs_fecha_respuesta) > 8 ? 'red' : ''}">
            {{diasProceso(element.pqrs_fecha_recepcion, element.pqrs_fecha_respuesta)}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Evidencia">
        <th mat-header-cell *matHeaderCellDef> Evidencia </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="element.pqrs_evidencia" [href]="element.pqrs_evidencia" target="_blank" rel="noopener noreferrer"><img [src]="element.pqrs_evidencia" alt="" width="100%"></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Estado" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.pe_estado}}
          <i class="bi bi-check-circle-fill" *ngIf="element.pe_estado === 'CERRADO'"
            style="color: green;font-size: 2em;"></i>
          <i class="bi bi-x-circle-fill" *ngIf="element.pe_estado === 'PENDIENTE'"
            style="color: red;font-size: 2em;"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="Acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn btn-outline-light"
            routerLink="/modificarPqrs/{{element.pqrs_id}}"><img src="../../../assets/lapiz.png"></button>
          <button class="btn btn btn-outline-light" routerLink="/planAccionPqrs/{{element.pqrs_id}}"><img
              src="../../../assets/calendario.png"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>
</div>
