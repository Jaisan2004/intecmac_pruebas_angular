<div id="cuerpo">
  <div class="container">
    <br>
    <div class="row">
    <div class="col-md-11"><h3>PQRS</h3></div>
    <div class="col-md-1"><button class="btn btn-success" type="submit" routerLink="/agregarPqrs">Agregar</button></div>
  </div>
    <input type="text" placeholder="Flitar por client"
      (keyup)="updateFilter($event)" />
  </div>
  <div>
    <ngx-datatable *ngIf="rows && rows.length > 0" #table class="material striped" [rows]="rows" [columns]="columns"
      [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="4">
    </ngx-datatable>
    <ng-template #buttonAccion let-row="row"> 
        <button class="btn btn btn-outline-light" routerLink="/modificarPqrs/{{row.pqrs_id}}"><img src="../../../assets/lapiz.png"></button>
        <button class="btn btn btn-outline-light" routerLink="/planAccionPqrs/{{row.pqrs_id}}"><img src="../../../assets/calendario.png"></button>
    </ng-template>
    <ng-template #estadoPqrs let-row="row" let-column="column" let-value="value" > 
      {{value}} 
      <br>
      <i class="bi bi-check-circle-fill" *ngIf="value === 'CERRADO'" style="color: green;font-size: 2em;" ></i>
      <i class="bi bi-x-circle-fill" *ngIf="value === 'PENDIENTE'" style="color: red;font-size: 2em;" ></i>
  </ng-template>
  </div>
</div>
