<app-menu></app-menu>

<ngx-spinner size="medium" color="#fff" type="square-jelly-box">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
<div id="cuerpo">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-11">
                <h1> <button class="btn btn-secondary" title="Volver a los Modulos" *ngIf="componente" routerLink="/Modulos">Volver</button> {{title}}</h1>
            </div>
            <div class="col-md-1"><button title="Agregar nuevo Modulo" class="btn btn-success" type="submit"
                    (click)="botonAgregar()">Agregar</button></div>
        </div>
        <input type="text" class="form-control" placeholder="Filtrar por Modulo" (keyup)="updateFilter($event)" />
    </div>
    <div>
        <br>
        <section *ngIf="dataSource.data" class="example-table-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
                    <th mat-header-cell [mat-sort-header]="column.prop" *matHeaderCellDef> {{column.name}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td id="columnas" mat-cell *matCellDef="let element"> <button title="Modificar Modulo"
                            class="btn btn btn-outline-light" routerLink="{{modificar}}/{{element.mod_id}}"><img id="iconosTabla"
                                src="../../../assets/img/lapiz.png"></button>

                        <button title="Modificar Modulo" class="btn btn btn-outline-light" *ngIf="!componente"
                            routerLink="/Componentes/{{element.mod_id}}">
                            <img id="iconosTabla" src="../../../../../assets/img/componente.png">
                        </button>

                        <button class="btn btn btn-outline-light" title="Actualizar la informacion"
                            (click)="botonActualizar()">

                            <img id="iconosTabla" src="../../../../assets/img/actualizar.png" alt="actualizar">

                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <div *ngIf="dataSource.data.length === 0">
                <h2>{{noData}}</h2>
            </div>
            <br>
            <mat-paginator [pageSizeOptions]="[15, 20, 25]" showFirstLastButtons
                aria-label="Select page de periodic elements">
            </mat-paginator>
        </section>
    </div>
</div>
