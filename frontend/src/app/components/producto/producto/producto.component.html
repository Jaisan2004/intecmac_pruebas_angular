<app-menu></app-menu>

<ngx-spinner size="medium" color="#fff" type="square-jelly-box">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
<div id="cuerpo">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-11">
                <h1>PRODUCTOS</h1>
            </div>
            <div class="col-md-1"><button title="Agregar nuevo Productos" class="btn btn-success" type="submit"
                    routerLink="/AgregarProductos">Agregar</button></div>
        </div>
        <input type="text" class="form-control" placeholder="Filtrar por la DescripciÃ³n del Producto"
            (keyup)="updateFilter($event)" />
    </div>
    <div>
        <br>
        <section *ngIf="dataSource.data" class="example-table-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
                    <th mat-header-cell [mat-sort-header]="column.prop" *matHeaderCellDef> {{column.name}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> <button title="Modificar Producto"
                            class="btn btn btn-outline-light" routerLink="/ModificarProductos/{{element.prod_id}}"><img
                                id="iconosTabla" src="../../../assets/img/lapiz.png"></button>

                        <button title="Ver Producto" class="btn btn btn-outline-light"
                            routerLink="/VerProductos/{{element.prod_id}}">
                            <img id="iconosTabla" src="../../../assets/img/leer.png">
                        </button>

                        <button class="btn btn btn-outline-light" title="Actualizar la informacion"
                            (click)="getListProducto()">

                            <img id="iconosTabla" src="../../../../assets/img/actualizar.png" alt="actualizar">

                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <div *ngIf="dataSource.data.length === 0">
                <h2>No Existen Productos en la Base de Datos</h2>
            </div>
            <br>
            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
                aria-label="Select page de periodic elements">
            </mat-paginator>
        </section>
    </div>
</div>
