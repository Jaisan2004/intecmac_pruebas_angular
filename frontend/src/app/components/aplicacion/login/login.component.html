<ngx-spinner size="medium" color="#fff" type="square-jelly-box">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
<div id="cuerpo">
    <div class="container">
            <div class="encabezado">
                <img class="logo" src="../../../assets/img/intecma-sas-logo_1200x1200.png" alt="Iniciar Sesión">
                <h1>Inicio de Sesión</h1>
            </div>
            <form [formGroup]="formLogin">
                <div class="username">
                    <input type="text" placeholder="" formControlName="username" required>
                    <label>Usuario</label>
                </div>
                <div class="username">
                    <input type="password" placeholder=""
                        formControlName="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" (click)="login()" style="background-color: #046434;">Ingresar</button>
                </div>
            </form>
    </div>
</div>
